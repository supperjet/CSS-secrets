<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .columns{
            display: flex;
        }
        .column{
            flex: 1;
            background: #eee;
            border: 5px solid #ccc;
            padding: 20px;
        }
        .main-column{
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="columns">
        <div class="column main-column">
            2/3 column
        </div>
        <div class="column">
            1/3 column
        </div>
    </div>
</body>
</html>
